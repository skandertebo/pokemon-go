controllers:
  resource:
    path: ../src/Controller/
    namespace: App\Controller
  type: attribute
api_login_check:
  path: /api/login_check

getPlayer:
  path: /player/{id}
  controller: App\Controller\PlayerController::getPlayer
  methods: GET

deletePlayerByAdmin:
  path: /player/{id}
  controller: App\Controller\PlayerController::deletePlayerByAdmin
  methods: DELETE

deletePlayerByPlayer:
  path: /player/
  controller: App\Controller\PlayerController::deletePlayerByPlayer
  methods: DELETE


updatePlayer:
  path: /player/{id}
  controller: App\Controller\PlayerController::updatePlayer
  methods: PATCH

app.swagger_ui:
  path: /doc
  methods: GET
  defaults: { _controller: nelmio_api_doc.controller.swagger_ui }

app.swagger:
  path: /doc.json
  methods: GET
  defaults: { _controller: nelmio_api_doc.controller.swagger }
